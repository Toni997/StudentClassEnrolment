{% extends 'base.html' %}
{% block content %}
    <h1 class>Promjena Lozinke za {{ korisnik }}</h1>
    <hr />
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% for error in field.errors %}
          <div class="invalid-feedback d-block">
            {{ error }}
          </div>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Spremi</button>
    </form>
{% endblock %}
