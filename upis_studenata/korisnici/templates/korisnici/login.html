{% extends "base.html" %}
{% block content %}
<h1>Prijava</h1>
<hr />
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Korisničko ime</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Upiši korisničko ime" required>
  </div>
  <div class="form-group mt-3">
    <label for="exampleInputPassword1">Lozinka</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Upiši lozinku" required>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Prijavi se</button>
</form>
{% endblock %}
